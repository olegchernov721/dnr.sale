   <div class="container">
    <div class="task-manager-form">
      <h2 class="task-manager-form__title">Менеджер задач</h2>
      <div class="task-manager-form__input">
        <div class="task-manager-form__input-title">
          <label for="title-task">Заголовок: </label>
          <input type="text" id="title-task" class="task-manager-form__input-text" placeholder="Придумайте заголовок" value="Тренировка в субботу">
        </div>
        <div class="task-manager-form__input-text-and-btn">
         <textarea name="text" id="textarea" placeholder="Введите описание задачи"
         class="task-manager-form__input-textarea">Субботняя тренировка: разминка, кардио, силовые упражнения и растяжка. Улучшаем выносливость, укрепляем мышцы и заряжаемся энергией на день!</textarea>

         <div class="task-manager-form__input-date">
          <label for="date-task">Введите дэдлайн</label>
          <input class="datetime-local-task" type="datetime-local" name="datetime-local" id="date-task" min="2024-03-08" value="2025-02-25T11:13">
         </div>

          <button class="task-manager-form__add-task">Добавить</button>
        </div>

      </div>
      
  </div>
